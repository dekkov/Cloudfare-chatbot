<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfolio Content Manager</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            min-height: 100vh;
            overflow-y: auto;
        }

        .admin-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            padding-bottom: 4rem; /* Extra space at bottom */
        }

        .admin-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .admin-section h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            background: var(--primary-color);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 1.125rem;
            line-height: 1;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--surface-light);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .status-message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .status-message.success {
            background: var(--success);
            color: white;
        }

        .status-message.error {
            background: var(--error);
            color: white;
        }

        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="nav-link">‚Üê Back to Chat</a>

        <div class="admin-section">
            <h2>API Configuration</h2>
            <div class="form-group">
                <label for="apiKey">Admin API Key (if required)</label>
                <input type="password" id="apiKey" placeholder="Enter your admin API key">
                <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                    Leave empty if no API key is configured on the worker.
                </small>
            </div>
        </div>

        <div class="admin-section">
            <h2>Add New Portfolio Content</h2>
            <form id="addContentForm">
                <div class="form-group">
                    <label for="contentType">Content Type</label>
                    <select id="contentType" required>
                        <option value="work">Work Experience</option>
                        <option value="project">Project</option>
                        <option value="skill">Skill</option>
                        <option value="education">Education</option>
                        <option value="personal">Personal Info</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="e.g., Senior Software Engineer" required>
                </div>

                <div class="form-group">
                    <label for="company">Company/Organization (optional)</label>
                    <input type="text" id="company" placeholder="e.g., Tech Company Inc.">
                </div>

                <div class="form-group">
                    <label for="period">Time Period (optional)</label>
                    <input type="text" id="period" placeholder="e.g., Jan 2024 - Present">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Detailed description of the work, project, or skill..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="technologies">Technologies (press Enter to add)</label>
                    <input type="text" id="technologiesInput" placeholder="e.g., Python, React, AWS">
                    <div class="tag-input-container" id="technologiesTags"></div>
                </div>

                <button type="submit" class="btn">Add Content</button>
            </form>

            <div id="statusMessage"></div>
        </div>

        <div class="admin-section">
            <h2>Bulk Import from JSON</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                Upload a JSON file with portfolio content items to import them in bulk.
            </p>
            <input type="file" id="fileInput" accept=".json">
            <button onclick="importFromFile()" class="btn" style="margin-top: 1rem;">Import File</button>
            <div id="importStatus"></div>
        </div>
    </div>

    <script>
        const technologies = [];
        const technologiesInput = document.getElementById('technologiesInput');
        const technologiesTags = document.getElementById('technologiesTags');

        // Handle technology tags
        technologiesInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tech = technologiesInput.value.trim();
                if (tech && !technologies.includes(tech)) {
                    technologies.push(tech);
                    renderTags();
                    technologiesInput.value = '';
                }
            }
        });

        function renderTags() {
            technologiesTags.innerHTML = technologies.map((tech, index) => `
                <div class="tag">
                    ${tech}
                    <button type="button" onclick="removeTag(${index})">&times;</button>
                </div>
            `).join('');
        }

        function removeTag(index) {
            technologies.splice(index, 1);
            renderTags();
        }

        // Handle form submission
        document.getElementById('addContentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = {
                id: `custom_${Date.now()}`,
                type: document.getElementById('contentType').value,
                text: buildContentText(),
                metadata: {
                    title: document.getElementById('title').value,
                    company: document.getElementById('company').value || undefined,
                    period: document.getElementById('period').value || undefined,
                    technologies: technologies.length > 0 ? technologies : undefined,
                }
            };

            try {
                const headers = {
                    'Content-Type': 'application/json',
                };

                const apiKey = document.getElementById('apiKey').value;
                if (apiKey) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }

                const response = await fetch('/api/admin/ingest', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify([content]),
                });

                if (!response.ok) {
                    throw new Error('Failed to add content');
                }

                const result = await response.json();
                showStatus('Content added successfully!', 'success');
                document.getElementById('addContentForm').reset();
                technologies.length = 0;
                renderTags();
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error adding content. Please try again.', 'error');
            }
        });

        function buildContentText() {
            const type = document.getElementById('contentType').value;
            const title = document.getElementById('title').value;
            const company = document.getElementById('company').value;
            const period = document.getElementById('period').value;
            const description = document.getElementById('description').value;
            const techStr = technologies.join(', ');

            let text = '';

            if (type === 'work') {
                text = `Work Experience: ${title}`;
                if (company) text += ` at ${company}`;
                if (period) text += ` (${period})`;
                text += `. ${description}`;
                if (techStr) text += ` Technologies: ${techStr}`;
            } else if (type === 'project') {
                text = `Project: ${title}`;
                if (period) text += ` (${period})`;
                text += `. ${description}`;
                if (techStr) text += ` Technologies: ${techStr}`;
            } else {
                text = `${title}: ${description}`;
                if (techStr) text += ` Technologies: ${techStr}`;
            }

            return text;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 5000);
        }

        async function importFromFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            try {
                const text = await file.text();
                const contents = JSON.parse(text);

                const headers = {
                    'Content-Type': 'application/json',
                };

                const apiKey = document.getElementById('apiKey').value;
                if (apiKey) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }

                const response = await fetch('/api/admin/ingest', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(contents),
                });

                if (!response.ok) {
                    throw new Error('Failed to import');
                }

                const result = await response.json();
                const importStatus = document.getElementById('importStatus');
                importStatus.className = 'status-message success';
                importStatus.textContent = `Successfully imported ${result.success} items, ${result.failed} failed`;
            } catch (error) {
                console.error('Error:', error);
                const importStatus = document.getElementById('importStatus');
                importStatus.className = 'status-message error';
                importStatus.textContent = 'Error importing file. Please check the format.';
            }
        }
    </script>
</body>
</html>
